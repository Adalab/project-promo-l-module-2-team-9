<!-- fill section-->
<fieldset class="fill">
  <include
    src="./titles.html"
    classTitle="fill__title"
    classTitleContainer="fill__title--container"
    classIcon="far fa-keyboard icon"
    section="Rellena"
  ></include>

  <label class="fill__label name" for="Name">Nombre Completo</label>
  <input
    class="fill__input js-input-name"
    placeholder="Ej: Sally Jill"
    type="text"
    id="name"
    name="name"
    required
  />
  <label class="fill__label" for="job">Puesto</label>
  <input
    class="fill__input job js-input-job"
    placeholder="Ej: Front-end unicorn"
    type="text"
    id="job"
    name="job"
    required
  />
  <label class="fill__label imgLabel" for="photo"> Imagen de perfil</label>
  <div class="addImage">
    <button class="fill__input buttonImg" type="button">Añadir imagen</button>
    <input class="buttonInput" type="file" id="photo" name="photo" required />
    <div class="preview"></div>
  </div>
  <label class="fill__label" for="email">Email</label>
  <input
    class="fill__input js-input-email"
    placeholder="Ej: sally-hill@gmail.com"
    type="email"
    id="email"
    name="email"
    pattern=" ^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
    required
  />
  <label class="fill__label" for="phone">Teléfono</label>
  <input
    class="fill__input js-input-phone"
    placeholder="Ej:+34 666666666"
    type="tel"
    id="phone"
    name="phone"
    pattern="^\+(?:[0-9]●?){6,14}[0-9]$
     "
    required
  />
  <label class="fill__label" for="linkedin">Linkedin</label>
  <input
    class="fill__input js-input-linkedin"
    placeholder="Ej: linkedin.com/in/sally.hill"
    type="url"
    id="linkedin"
    name="linkedin"
  />
  <label class="fill__label" for="github">Github</label>
  <input
    class="fill__input js-input-github"
    placeholder="Ej: @sally-hill"
    type="url"
    id="github"
    name="github"
  />
</fieldset>

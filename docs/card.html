<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d6db27f241.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Card Generator</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html">
        <img
          class="header__img"
          src="./assets/images/logo-awesome-profile-cards.svg"
          title="Go to home page"
          alt="Awesome cards logo"
        />
      </a>
    </header>

    <main>
      <section class="generator">
        <div class="generator__button1"><i class="far fa-trash-alt"></i>Reset</div>
        <div class="generator__container">
          <h2 class="generator__container--name">Nombre apellido</h2>
          <h3 class="generator__container--profession">Profesión</h3>
          <img class="generator__container--img" src="./assets/images/lady.jpg" alt="" title="" />
          <nav class="generator__container--nav">
            <ul class="menu" >
              <li class="menu__item"><i class="menu__item--icon fas fa-mobile-alt"></i></li>
              <li class="menu__item"><i class="menu__item--icon far fa-envelope"></i></li>
              <li class="menu__item"><i class="menu__item--icon fab fa-linkedin-in"></i></li>
              <li class="menu__item"><i class="menu__item--icon fab fa-github-alt"></i></li>
            </ul>
          </nav>
        </div>
      </section>

      <form class="form" action="create card" method="GET">
        <!--design section-->
        <fieldset class="design">
          <legend class="design__title">
            <div class="design__title--container">
              <i class="far fa-object-ungroup icon"></i>
              <h2 class="word">diseña</h2>
            </div>
            <i class="fas fa-chevron-up arrow"></i>
          </legend>

          <div class="design__palette">
            <h3 class="design__palette--colors">Colores</h3>
            <div>
              <label class="design__palette--input" for="">
                <input class="design__palette1" type="radio" name="palette" checked />
                <ul class="design__palette--list design__palette1">
                  <li class="design__palette1--color1">colorA</li>
                  <li class="design__palette1--color2">colorB</li>
                  <li class="design__palette1--color3">colorC</li>
                </ul>
              </label>
              <label class="design__palette--input" for="">
                <input type="radio" name="palette" />
                <ul class="design__palette--list">
                  <li class="design__palette2--color1">colorA</li>
                  <li class="design__palette2--color2">colorB</li>
                  <li class="design__palette2--color3">colorC</li>
                </ul>
              </label>
              <label class="design__palette--input" for="">
                <input type="radio" name="palette" />
                <ul class="design__palette--list">
                  <li class="design__palette3--color1">colorA</li>
                  <li class="design__palette3--color2">colorB</li>
                  <li class="design__palette3--color3">colorC</li>
                </ul>
              </label>
            </div>
          </div>
        </fieldset>

        <!-- fill section-->
        <fieldset class="fill">
          <legend class="fill__title">
            <div class="fill__title--container">
              <i class="far fa-keyboard icon"></i>
              <h2 class="word">rellena</h2>
            </div>
            <i class="fas fa-chevron-up fill__title--arrow"></i>
          </legend>
          <label class="fill__label name" for="Name">Nombre Completo</label>
          <input
            class="fill__input"
            placeholder="María García"
            type="text"
            id="name"
            name="name"
            required
          />
          <label class="fill__label" for="job">Trabajo</label>
          <input
            class="fill__input job"
            placeholder="Programadora front-end"
            type="text"
            id="job"
            name="job"
            required
          />
          <label class="fill__label imgLabel" for="photo"> Imagen de perfil</label>
          <input
            class="fill__input buttonInput"
            type="file"
            id="photo"
            name="photo"
            required
          />
          <div class="addImage">
            <button class="fill__input buttonImg" type="button">Añadir imagen</button>
            <div class="preview"></div>
          </div>
          <label class="fill__label" for="email">Email</label>
          <input
            class="fill__input"
            placeholder="maria.garcia@example.com"
            type="email"
            id="email"
            name="email"
            pattern=" ^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
            required
          />
          <label class="fill__label" for="phone">Teléfono</label>
          <input
            class="fill__input"
            placeholder="+34 666666666"
            type="tel"
            id="phone"
            name="phone"
            pattern="^\+(?:[0-9]●?){6,14}[0-9]$
             "
            required
          />
          <label class="fill__label" for="linkedin"
            >Nombre de usuario de LinkedIn</label
          >
          <input
            class="fill__input"
            placeholder="mariagar"
            type="url"
            id="linkedin"
            name="linkedin"
          />
          <label class="fill__label" for="github">Nombre de usuario de GitHub</label>
          <input
            class="fill__input"
            placeholder="mariagar"
            type="url"
            id="github"
            name="github"
          />
        </fieldset>

        <!--Secction share-->
        <fieldset class="share">
          <legend class="share__title">
            <div class="share__title--container">
              <i class="icon fas fa-share-alt"></i>
              <h2 class="word">Comparte</h2>
              </div>
              <i class="share__title--arrow fas fa-chevron-up"></i>
          </legend>
          <button class="share__button" type="submit" title="Create card">
            <i class="share__button--icon far fa-address-card"></i>
            Crear tarjeta
          </button>
          <div class="border"></div>
          <div class="share__subsection">
            <h3 class="share__subsection--title">La tarjeta ha sido creada:</h3>
            <a class="share__subsection--link" href="" target="_blank">link awesome profile card</a>
            <a class="share__subsection--twitter"href="" target="_blank"><i class="icon fab fa-twitter"></i>Compartir en twitter</a>
          </div>
        </fieldset>

      </form>

    </main>
    <footer class="footer">
      <small class="footer__small">
        Awesome profile-cards @2018
      </small>
      <a  title="Ir a la página de Adalab" type="_blank" href="https://adalab.es/">
        <img class="footer__logo" src="./assets/images/logo-adalab.png" alt="logo Adalab">
      </a>
    </footer>

  </body>
</html>
